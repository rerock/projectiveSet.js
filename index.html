<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
    </title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="text">
      <h2>Welcome to Projective Set!</h2>
      <h2 id="score">Score: 0</h2>
      <h3>Match sets by selecting a group of cards that has an even number of each color dot.</h3>
    </div>
    <div id="cards">
      <canvas id="card0" class="card"></canvas>
      <canvas id="card1" class="card"></canvas>
      <canvas id="card2" class="card"></canvas>
      <canvas id="card3" class="card"></canvas>
      <canvas id="card4" class="card"></canvas>
      <canvas id="card5" class="card"></canvas>
      <canvas id="card6" class="card"></canvas>
    </div>

    <div id="toolbar">
      <button id="clear">Clear</button>
      <button id="newgame">New Game</button>
      <button id="solve">Solve</button>
      <button id="beginner">Beginner</button>
      <button id="intermediate">Intermediate</button>
      <button id="advance">Advance</button>
      <button id="hard">Hard</button>

    </div>
    <br />
    <div id="ans"></div>
    <br />

		<div id="deck">
      <canvas class="scoreCard"></canvas>
    </div>




    <script src="./js/bundle/jquery-2.1.1.js"></script>
    <script src="./js/bundle/bundle.js"></script>

  </body>

</html>
