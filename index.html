  <body>
    <div class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">
      <h4 id="score">Score: 0</h4>
      <h4 id="level">Levels</h4>
      <a href="#" id="beginner" class="active" type="checkbox">Beginner</a>
      <a href="#" id="intermediate" type="checkbox">Intermediate</a>
      <a href="#" id="advance" type="checkbox">Advanced</a>
      <a href="#" id="hard" type="checkbox">Expert</a>
      <h4 id="sum">Current Sum</h4>
      <canvas class="scoreCard"></canvas>
      <h5 id="about">About</h5>
    </div>
    <section class="main" id="main">
      <h2>Welcome to Projective Set!</h2>
      <h3>Match sets by selecting a set of cards that has an even number of every color dot.</h3>
      <div id="cards">
        <canvas id="card0" class="card"></canvas>
        <canvas id="card1" class="card"></canvas>
        <canvas id="card2" class="card"></canvas>
        <canvas id="card3" class="card"></canvas>
        <canvas id="card4" class="card"></canvas>
        <canvas id="card5" class="card"></canvas>
        <canvas id="card6" class="card"></canvas>
      </div>

      <div id="toolbar">
        <button id="clear">Clear</button>
        <button id="solve">Solve</button>
      </div>
      <br />
      <div id="ans"></div>
      <br />

  		<div id="deck">
      </div>
    </section>

    <script src="./js/bundle/jquery-2.1.1.js"></script>
    <script src="./js/bundle/bundle.js"></script>
